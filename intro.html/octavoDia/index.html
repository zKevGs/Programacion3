<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocacola</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./img/coca-cola.png" />
  </head>
  <body>
    <header>
      <section class="header">
        <img
          src="./img/coca-cola.png"
          alt="logo de cocacola con fondo blanco y letra negra"
          class="logo"
        />
        <ul>
          <li><a href="#">Marcas</a></li>
          <li><a href="#">Descubrí</a></li>
          <li><a href="#">Impacto</a></li>
          <li><a href="#">Comprar</a></li>
        </ul>

        <img
          src="./img/avatar.png"
          alt="avatar con fondo blanco y de color negro"
          class="avatar"
        />
      </section>
    </header>
    <main>
      <div class="banner">
        <img
          src="./img/width1960.webp"
          alt="imagen de una señora con un pastel de frente el cual tiene una vela con el numero 81 encendida y una coca cola del lado izquierdo con unos buenos de miga al lado"
          class="banner-item"
        />
        <img src="./img/banner-item2.webp" alt="" class="banner-item" />
        <img src="./img/banner-item3.webp" alt="" class="banner-item" />
      </div>

      <div class="QHDN">
        <h2>¿Qué hay de nuevo?</h2>

        <div>
          <img
            src="./img/lolla.webp"
            alt="imagen publicitaria del lolla palooza argentina"
            class="publi-lolla"
          />
        </div>
        <div>
          <img
            src="./img/fanta.webp"
            alt="imagen publicitaria de fanta muy colorida"
            class="publi-fanta"
          />
        </div>
      </div>
      <div class="seccion3">
        <h2>Experiencias</h2>
        <div>
          <img
            src="./img/cokestudio.webp"
            alt="coke en rojo y studio en blanco con fondo negro"
          />
        </div>
      </div>

      <div class="seccion4">
        <h2>Nuestras Marcas</h2>
        <div class="cocacola">
          <img src="./img/coca-cola.png" alt="" />
        </div>
        <div class="fanta">
          <img src="./img/logofanta.webp" alt="logo de la marca 'fanta'" />
        </div>
        <div class="sprite">
          <img src="./img/logosprite.webp" alt="" />
        </div>
      </div>
    </main>
    <footer>
      <div>
        <img src="./img/coca-cola.png" alt="" />
        <button href="#">Argentina</button>
      </div>
    </footer>
  </body>
</html>
