<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../styles/contacto.css">
</head>
<body>
    <!-- header -->
    <header>
        <!-- cuadrado de la izquierda -->
          <div class="cuadradito"></div>
          <button class="menu-button">
            <!-- hamburguesa -->
            <div class="rayita"></div>
            <div class="rayita"></div>
            <div class="rayita"></div>
          </button>
        </header>
        <main>
            <div class="div-main">
                <!-- form de contacto -->
                <h3>Contacto</h3>
                <p>Estamos listos para ayudarte. Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
                <section class="formulario">
                    <input class="inputs" type="text" placeholder="Nombre completo">
                    <input class="inputs" type="text" placeholder="Correo electrónico">
                    <div>
                        <select name="Servicio" class="selec">
                            <option value="Seleccione un servicio">Seleccione un servicio</option>
                            <option value="Martketin Digital">Martketin Digital</option>
                            <option value="Diseño Gráfico">Diseño Gráfico</option>
                            <option value="Desarrollo Web">Desarrollo Web</option>
                        </select>
                    </div>
                    <textarea class="inputs" name="" id="" rows="4" placeholder="Tu mensaje:"></textarea>
                    <button class="enviar">Enviar Mensaje</button>
                </section>
                <!-- informacion de contacto -->
                <section class="mas-info">
                    <h3>Información adicional</h3>
                    <p class="contacto">
                        Email: contacto@serviciosdigitales.com
                        Teléfono: +1 234 567 890
                        Dirección: Calle Principal 123
                        </p>
                </section>
                <!-- mapa -->
                <section class="mapa">
                    <div>Mapa (placeholder)</div>
                </section>
            </div>
        </main>
        <footer></footer>
</body>
</html>
